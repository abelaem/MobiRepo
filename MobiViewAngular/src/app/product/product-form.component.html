{{title}}
<div class="row">
    <div class="col-md-6">
       <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                    <legend>
                        Product
                    </legend>
                    <input [(ngModel)]="product.Id" name="Id" #Id formControlName="Id" type="hidden" >

                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="product.Name" name="Name" #Name formControlName="Name" type="text" class="form-control">
                        <div *ngIf="Name.touched && !Name.valid" class="alert alert-danger">
                            Name is required.
                        </div>
                    </div>
                    
                    <div class="form-group">
                            <label>Product Category
                            </label>
                            <input [(ngModel)]="product.ProductCategoryId" name="ProductCategoryId" #ProductCategoryId formControlName="ProductCategoryId" type="hidden" class="form-control">
                            <select [(ngModel)]="product.ProductCategoryId" formControlName="ProductCategory" #ProductCategory class="form-control" >
                                <option   *ngFor="let productcategory of productcategorys" [value]="productcategory.Id">{{productcategory.Name}}</option>      
                              </select>
                            <div *ngIf="ProductCategoryId.touched  && !ProductCategoryId.valid" class="alert alert-danger">
                                    ProductCategory  is required.
                            </div>
                    </div>
                    
                    
                    <div class="form-group">
                            <label>Quantity in Store
                            </label>
                            <input    [(ngModel)]="product.Quantity" name="Quantity" #Quantity formControlName="Quantity" type="text" class="form-control">
                            <div *ngIf="Quantity.touched && !Quantity.valid" class="alert alert-danger">
                                    Quantity  is required 
                            </div>
                            <div *ngIf=" Quantity.errors >0" class="alert alert-danger">
                                Quantity  is required and must be number
                        </div>
                           
                    </div>

                    
                    <div class="form-group">
                            <label>UOM
                            </label>
                            <input [(ngModel)]="product.UOMId" name="UOMId" #UOMId formControlName="UOMId" type="hidden" class="form-control">
                            <select [(ngModel)]="product.UOMId" formControlName="UOM" #UOM class="form-control" >
                              <option   *ngFor="let uom of uoms" [value]="uom.Id">{{uom.Name}}</option>      
                            </select>
                            <div *ngIf="UOMId.touched && !UOMId.valid" class="alert alert-danger">
                                    UOM  is required.
                            </div>
                    </div>
                </fieldset>
                <button type="submit" [disabled]="!form.valid">Submit </button>
        </form>
   </div>
</div>
